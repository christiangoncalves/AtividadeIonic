<ion-header>
  <ion-toolbar>
    <ion-title>amigos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-label>Idade</ion-label>
      <ion-label>Nivel Amizade</ion-label>
      <ion-label>Deletar</ion-label>
    </ion-item>
    <ion-item *ngFor="let p of Amigos; let i = index">
      <ion-label>{{ p.Nome }}</ion-label>
      <ion-label>{{ p.idade }}</ion-label>
      <ion-label>{{ p.nivelAmizade }}</ion-label>
      <ion-label><ion-icon ion-button (click)="presentActionSheet(i)" name="cog"></ion-icon></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
